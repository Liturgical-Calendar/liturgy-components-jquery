<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1>jQuery plugins for liturgical calendar components</h1>
    <h3>Italian liturgical calendars select</h3>
    <label>Select a liturgical calendar</label><br/>
    <select id="litcal_it_nations" class="litcal" data-locale="it" data-filter="nations"></select><br/>
    <select id="litcal_it_dioceses" class="litcal" data-locale="it" data-filter="dioceses"></select><br/>
    <select id="litcal_it" class="litcal" data-locale="it"></select>

    <h3>English liturgical calendars select</h3>
    <label>Select a liturgical calendar</label><br/>
    <select id="litcal_en_nations" class="litcal" data-locale="en" data-filter="nations"></select><br/>
    <select id="litcal_en_dioceses" class="litcal" data-locale="en" data-filter="dioceses"></select><br/>
    <select id="litcal_en" class="litcal" data-locale="en"></select>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="liturgical-calendars-select.js"></script>
    <script>
      $(document).ready(function() {
        $('.litcal').liturgicalCalendarsSelect({
          apiVersion: 'dev',
          selectClass: 'my-select'
        });
      });
    </script>
</body>
</html>
