<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Liturgy Components - jQuery plugins</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1>Liturgical calendar components - jQuery Calendars Select plugin</h1>

    <h3>Liturgical calendars select (English)</h3>
    <div>
      <label for="litcal_en_nations">National calendars (English)</label>
      <div id="litcal_en_nations" class="litcal-calendars-select" data-locale="en" data-filter="nations"></div>
    </div>
    <div>
      <label for="litcal_en_dioceses">Diocesan calendars (English)</label>
      <div id="litcal_en_dioceses" class="litcal-calendars-select" data-locale="en" data-filter="dioceses"></div>
    </div>
    <div>
      <label for="litcal_en">National and diocesan calendars (English)</label>
      <div id="litcal_en" class="litcal-calendars-select" data-locale="en"></div>
    </div>

    <h3>Liturgical calendars select (Italian)</h3>
    <div>
      <label for="litcal_it_nations">National liturgical calendars (Italian)</label>
      <div id="litcal_it_nations" class="litcal-calendars-select" data-locale="it" data-filter="nations"></div>
    </div>
    <div>
      <label for="litcal_it_dioceses">Diocesan liturgical calendars (Italian)</label>
      <div id="litcal_it_dioceses" class="litcal-calendars-select" data-locale="it" data-filter="dioceses"></div>
    </div>
    <div>
      <label for="litcal_it">National and diocesan calendars (Italian)</label>
      <div id="litcal_it" class="litcal-calendars-select" data-locale="it"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../dist/liturgy-components-jquery.min.js"></script>
    <script>
      LitCalApiClient.apiUrl = 'http://localhost:8000';
      $(document).ready(function() {
        $('.litcal-calendars-select').liturgicalCalendarsSelect({
          selectClass: 'my-select'
        });
      });
    </script>
</body>
</html>
